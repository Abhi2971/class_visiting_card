<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>79</title>
</head>
<style>
    body {
        display: flex;
        background-color: #f0f0f0;
        font-family: Arial, sans-serif;
        margin: 10mm;
        justify-content: center;
        flex-wrap: wrap;
        align-content: center;
        flex-direction: row;
        align-items: flex-start;
    }

    .box {
        position: absolute;
        height: 160mm;
        width: 140mm;
        background-color: rgb(167, 184, 184);
        background-image: linear-gradient(to bottom right, rgb(114, 114, 114), rgb(31, 31, 26));
    }

    .container1 {
        position: absolute;
        height: 60mm;
        width: 100mm;
        top: 0mm;
        margin-top: 15mm;
        margin-left: 20mm;
        background-color: rgb(255, 255, 255);
        border-radius: 1mm;
        overflow: hidden;
    }

    .box1 {
        position: absolute;
        height: 40mm;
        width: 8mm;
        background-color: #0095ff;
        bottom: -9mm;
        margin: 0mm;
        transform: rotate(-45deg);
        box-shadow: 1.4mm 3mm #596366a1;
    }

    .box2 {
        position: absolute;
        height: 20mm;
        width: 20mm;
        background-color: #2cb2f6;
        bottom: -14mm;
        left: -10mm;
        transform: rotate(45deg);
        margin: 0mm;
    }

    .box3 {
        position: absolute;
        height: 10mm;
        width: 85mm;
        background-color: #000000;
        bottom: -1mm;
        left: 19mm;
        margin: 0mm;
        transform: skewX(45deg);
    }

    .box4 {
        position: absolute;
        height: 12mm;
        width: 8mm;
        background-color: #000000;
        bottom: 0mm;
        left: 14.5mm;
        margin: 0mm;
        transform: skewX(45deg);
    }

    .box5 {
        position: absolute;
        height: 9mm;
        width: 85mm;
        background-color: #2cb2f6;
        bottom: 3mm;
        left: 50mm;
        margin: 0mm;
        transform: skewX(45deg);
    }

    .box6 {
        position: absolute;
        height: 12mm;
        width: 12mm;
        top: 30mm;
        left: 11mm;
        margin: 0mm;
        border: 0.5mm solid #2cb2f6;
    }

    .box7 {
        position: absolute;
        width: 13mm;
        top: 15mm;
        left: 8mm;
        border-bottom: 0.6mm solid #2cb2f6;
    }

    .box8 {
        position: absolute;
        width: 5mm;
        height: 5mm;
        top: 34mm;
        right: 8mm;
        background-color: #2cb2f6;
    }

    .box9 {
        position: absolute;
        width: 5mm;
        height: 5mm;
        top: 41mm;
        right: 8mm;
        background-color: #2cb2f6;
    }

    .container2 {
        position: absolute;
        height: 60mm;
        width: 100mm;
        bottom: 0mm;
        margin-bottom: 15mm;
        margin-left: 20mm;
        background-color: rgb(255, 255, 255);
        border-radius: 1mm;
        overflow: hidden;
    }

    .box10 {
        position: absolute;
        height: 40mm;
        width: 8mm;
        background-color: #0095ff;
        bottom: -9mm;
        margin: 0mm;
        transform: rotate(-135deg);
        box-shadow: 1.4mm 3mm #596366a1;
        right: 0mm;
    }

    .box11 {
        position: absolute;
        height: 20mm;
        width: 20mm;
        background-color: #2cb2f6;
        bottom: -14mm;
        right: -10mm;
        transform: rotate(45deg);
        margin: 0mm;
    }

    .box12 {
        position: absolute;
        height: 10mm;
        width: 85mm;
        background-color: #000000;
        bottom: -1mm;
        right: 19mm;
        margin: 0mm;
        transform: skewX(-45deg);
    }

    .box13 {
        position: absolute;
        height: 12mm;
        width: 8mm;
        background-color: #000000;
        bottom: 0mm;
        right: 14.5mm;
        margin: 0mm;
        transform: skewX(-45deg);
    }

    .box14 {
        position: absolute;
        height: 9mm;
        width: 85mm;
        background-color: #2cb2f6;
        bottom: 3mm;
        right: 50mm;
        /* Changed from left to right */
        margin: 0mm;
        transform: skewX(-45deg);
        /* Adjusted skewX to -45deg */
    }
</style>

<body>
    <div class="box">
        <div class="container1">
            <div class="box1"></div>
            <div class="box2"></div>
            <div class="box3"></div>
            <div class="box4"></div>
            <div class="box5"></div>
            <div class="box6"></div>
            <div class="box7"></div>
            <div class="box8"></div>
            <div class="box9"></div>
        </div>
        <br>
        <div class="container2">
            <div class="box10"></div>
            <div class="box11"></div>
            <div class="box12"></div>
            <div class="box13"></div>
            <div class="box14"></div>
        </div>
    </div>
</body>

</html>
